<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/global.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Tarô Brasil</title>
</head>
<body>
    <header>
        <div class="header-wrapper">
                <nav id="navbar" aria-label="Navegação principal">
                    <img src="src/images/header/logo.svg" alt="Logo da Taro Brasil, cartas roxa e letras em branco" class="logo-header">

                    <ul id="nav_list">
                        <li class="nav-items active">
                            <a href="#home" class="link-header">Início</a>
                        </li>
                        <li class="nav-items">
                            <a href="#service" class="link-header">Serviços</a>
                        </li>
                        <li class="nav-items">
                            <a href="#about" class="link-header">Sobre</a>
                        </li>
                    </ul>

                    <div id="social_media">
                        <a href="#" class="social-media-link" aria-label="Instagram">
                            <i class="fa-brands fa-instagram social-media-icon"></i>
                        </a>
                        <a href="#" class="social-media-link" aria-label="Facebook">
                            <i class="fa-brands fa-square-facebook social-media-icon"></i>
                        </a>
                    </div>
                    <button id="mobile_btn">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </nav>

                <div id="mobile_menu">
                    <ul id="mobile_nav_list">
                        <li class="nav-items">
                            <a href="#home" class="link-header">Início</a>
                        </li>
                        <li class="nav-items">
                            <a href="#service" class="link-header">Serviços</a>
                        </li>
                        <li class="nav-items">
                            <a href="#about" class="link-header">Sobre</a>
                        </li>
                    </ul>
                </div>
        </div>
    </header>
    <main id="content" class="main-wrapper">
            <section id="home"">
                <div id="cta">
                    <h1 class="title">
                        Consulte o <span>Tarô</span> e
                        Encontre Respostas
                    </h1>
                    <p class="description">
                        Descubra o que as cartas revelam sobre amor, trabalho e destino.<br>Faça sua consulta online agora!
                    </p>
                    <div id="cta_button">
                        <a href="#" class="btn-default">Consultar</a>
                    </div>
                </div>
                <div id="banner">
                    <img src="src/images/home/bannerFinal.png" alt="Notebook simulando uma vídeo chamada, cartas de tarô atrás e fumaça roxa.">
                </div>
        </div>
    </main>
    <script src="src/javascript/script.js"></script>
</body>
</html>
